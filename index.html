<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up and Login page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="login.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar">
        <div class="logo">
  
            <i class="fa-solid fa-laptop-code">
                
            </i>
            Intern Crowd
            <br>
        </div>
        <ul class="nav-links">
            <input type="checkbox" id="checkbox_toggle" />
            <label for="checkbox_toggle" class="hamburger">&#9776;</label>
            <div class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li class="services">
                    <a href="#">Internships</a>
                </li>
                <li><a href="#">Contact</a></li>
            </div>
        </ul>
    </nav>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">
                    Login
                </button>
                <button type="button" class="toggle-btn" onclick="register()">
                    Sign up
                </button>
            </div>

            <form id="login" class="input-group">
                <input type="text" class="input-feild" placeholder="User id" required />
                <input type="password" class="input-feild" placeholder="Enter Password" required /><br /><br />
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-feild" placeholder="User id" required />
                <input type="text" class="input-feild" placeholder="Email id" required />
                <input type="password" class="input-feild" placeholder="Enter Password" required /><br /><br>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
    <script>
   var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";

        }
        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";

        }
    </script>
</body>

</html>
